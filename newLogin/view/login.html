<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Incluyendo el CDN de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="avatar">
            <!-- Usando el icono de candado de Font Awesome -->
            <i class="fas fa-lock"></i>
        </div>
        <h1>Iniciar Sesión</h1>
        <form onsubmit="handleSubmit(event)">
            <div class="form-field">
                <input type="email" id="email" placeholder="Correo Electrónico" required>
            </div>
            <div class="form-field">
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
        <div class="links">
            <a href="forgot-password.html" onclick="handleForgotPassword(event)">¿Olvidaste tu contraseña?</a><br>
            <a href="register.html" onclick="handleSignUp(event)">¿No tienes una cuenta? Regístrate</a>
        </div>
    </div>
    <script src="../src/scripts.js"></script>
</body>
</html>
